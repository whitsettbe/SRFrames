<!DOCTYPE html>
<html>
<head>
<title>Interactive Reference Frames</title>
<link rel="stylesheet" href="srstyle.css">
</head>
<body style="font-family: 'Montserrat';">
<table>
	<tr>
		<td style="vertical-align:top;">
			<canvas id="myCanvas" width="100" height="100" style="border:1px solid #d3d3d3; touch-action:none"></canvas>
		</td>
		<td id="wide" valign="top"></td>
	</tr>
	<tr>
		<td id="tall" valign="top"></td>
		<td></td>
	</tr>
</table>
<div id="temp" style="display: none;">
<form id="form">
	<input type="button" value="Undo" id="btnUndo">
	<input type="button" value="Redo" id="btnRedo">
	<hr>
	<input type="button" value="Import from file" id="btnImport">
	<input type="file" id="import" value="" style="display: none;">
	<input type="button" value="Export to file" id="btnExport" onclick="fileSave()">
	<a download="refframe.txt.rf" id="exportLink" style="display: none"></a><br>
	<hr>
	RF#: <input type="number" id="ref" value="1"> <input
			type="button" value="Pick Frame" onclick="transform()" id="btnTransform"> <input
			type="button" value="Remove" onclick="remove()" id="btnRemove"><br>
	<hr>
	<input type="button" value="Cancel operation" onclick="cancel();"><br>
	<input type="button" id="btnIntersect" value="Intersect" onclick="intersect()">
	<input type="button" id="btnPointTo" value="Point towards" onclick="pointTowards()"><br>
	<hr>
	<input type="button" id="btnSave" value="Save" onclick="save()"> <input
			type="button" id="btnSaveNew" value="Save New" onclick="saveNew()"><br>
	<hr>
	<div id="edits" style="display: none;">
		X: <input type="text" id="xedit" value="0" pattern="-?(([0-9]+\.?[0-9]*)|(\.[0-9]+))(e(-|\+)?[0-9]+)?" required><br>T: <input
				type="text" id="tedit" value="0" pattern="-?(([0-9]+\.?[0-9]*)|(\.[0-9]+))(e(-|\+)?[0-9]+)?" required><br>V: <input
				type="text" id="vedit" value="0" pattern="-?(([0-9]+\.?[0-9]*)|(\.[0-9]+))(e(-|\+)?[0-9]+)?" required><br>
		Show ticks? <input type="checkbox" id="ax" checked="true"><br>
	</div>
	<hr>
	Calculate velocity between two measurements:<br>
	D1: <input type="text" id="d1" value="0" pattern="[.0-9]*"> D2: <input
			type="text" id="d2" value="0" pattern="[.0-9]*"> <input
			type="button" value="Calculate" onclick="calcV()"> V: <input
			type="text" id="vcalc" value="0" pattern="[.0-9]*" readonly><br>
	<hr>
	X ticks: <input type="text" id="xstep" value="1" pattern="[.0-9e]+" readonly><br>
	T ticks: <input type="text" id="tstep" value="1" pattern="[.0-9]+" readonly><br>
	<hr>
	Precision: <input type="button" value="-" onclick="decimals(-1)"><input
			type="button" value="+" onclick="decimals(1)"><br>

	<div style="display: none;"><!--leftover input elements still used by the JS-->
		<br>
		X=displacement, T=time, V=velocity (with respect to c), Lt=light<br>
		<br>
		X min: <input type="text" id="xmin" value="-10" pattern="[-.0-9e]+" required> X max:
				<input type="text" id="xmax" value="10" pattern="[-.0-9e]+" required><br>
		T min: <input type="text" id="tmin" value="-10" pattern="[-.0-9e]+" required> T max:
				<input type="text" id="tmax" value="10" pattern="[-.0-9e]+" required><br>
		&#160&#160&#160ΔX:  &#160&#160&#160ΔT:
				<input type="text" id="tstep" value="1" pattern="[.0-9]+" required><br>
		<input type="button" value="Update coordinates" onclick="updateCoord()"><br>
	</div>
</form>
<p id="states"></p>
</div>
<hr>
<textarea id="notes">Notes...9:55am</textarea>
<script src="main.js"></script>
<script src="scaling.js"></script>
<script src="screen.js"></script>
<script src="navigation.js"></script>
<script src="tools.js"></script>
<script>
	update();
</script>
</body>
</html>
