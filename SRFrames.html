<!DOCTYPE html>
<html>
<head>
<title>Interactive Reference Frames</title>
<style>
input[type='number']
{
	width: 80px;
}

#notes
{
	width: 60%;
}

textarea, pre
{
	-moz-tab-size : 4;
	-o-tab-size : 4;
	tab-size : 4;
}
</style>
</head>
<body style="font-family: monospace;">
<table>
	<tr>
		<td style=" vertical-align:top;">
			<canvas id="myCanvas" width="100" height="100" style="border:1px solid #d3d3d3; touch-action:none"></canvas>
		</td>
		<td id="wide" valign="top"></td>
	</tr>
	<tr>
		<td id="tall" valign="top"></td>
		<td></td>
	</tr>
</table>
<div id="temp" style="display: none;">
<form>
	Import from file: <input type="file" id="import" value="" onclick="import()"><br>
	Export to file: <input type="button" value="Download" onclick="fileSave()"><a download="refframe.txt.rf" id="exportLink" style="display: none"></a><br>
	<br><hr><br>
	X=displacement, T=time, V=velocity (with respect to c), Lt=light<br>
	<br>
	X min: <input type="number" id="xmin" value="-10" step=any> X max: <input type="number" id="xmax" value="10" step=any><br>
	T min: <input type="number" id="tmin" value="-10" step=any> T max: <input type="number" id="tmax" value="10" step=any><br>
	&#160&#160&#160ΔX: <input type="number" id="xstep" value="1" step=any> &#160&#160&#160ΔT: <input type="number" id="tstep" value="1" step=any><br>
	<input type="button" value="Update coordinates" onclick="updateCoord()"><br>
	<br><hr><br>
	RF#: <input type="number" id="ref" value="1" step=any><input type="button" value="Load" onclick="load()"><input type="button" value="Save" onclick="save()"> <input type="button" value="Save New" onclick="saveNew()"> <input type="button" value="Pick Frame" onclick="transform()"> <input type="button" value="Remove" onclick="remove()"><br>
	Intersect: <input type="button" value="X-X&#8320" onclick="intersectXX()"><input type="button" value="X-T&#8320" onclick="intersectXT()"><input type="button" value="T-X&#8320" onclick="intersectTX()"><input type="button" value="T-T&#8320" onclick="intersectTT()"> <input type="button" value="Point coord at frame#" onclick="pointAt()"><br>
	<br>
	X: <input type="number" id="xedit" value="0" step=any> T: <input type="number" id="tedit" value="0" step=any> V: <input type="number" id="vedit" value="0" step=any><br>
	Show tick marks? <input type="checkbox" id="ax" value="Show axes?" checked="true" step=any><br>
	<br><hr><br>
	Calculate velocity between two measurements:<br>
	D1: <input type="number" id="d1" value="0" step=any> D2: <input type="number" id="d2" value="0" step=any> <input type="button" value="Calculate" onclick="calcV()"> V: <input type="number" id="vcalc" value="0" step=any><br>
	<br><hr><br>
	Precision: <input type="button" value="-" onclick="decimals(-1)"><input type="button" value="+" onclick="decimals(1)"><br>
</form>
<p id="states"></p>
</div>
<hr>
<input type="number" id="debug1" value="0" step=any>
<input type="number" id="debug2" value="0" step=any>
<input type="number" id="debug3" value="0" step=any>
<input type="number" id="debug4" value="0" step=any><br>
<textarea id="notes">Notes...6:51pm</textarea>
<script src="srscript.js"></script>
</body>
</html>
