<!DOCTYPE html>
<html>
<head>
<title>Interactive Reference Frames</title>
<link rel="stylesheet" href="srstyle.css">
</head>
<body style="font-family: monospace;">
<table>
	<tr>
		<td style=" vertical-align:top;">
			<canvas id="myCanvas" width="100" height="100" style="border:1px solid #d3d3d3; touch-action:none"></canvas>
		</td>
		<td id="wide" valign="top"></td>
	</tr>
	<tr>
		<td id="tall" valign="top"></td>
		<td></td>
	</tr>
</table>
<div id="temp" style="display: none;">
<form>
	Import from file: <input type="file" id="import" value="" onclick="import()"><br>
	Export to file: <input type="button" value="Download" onclick="fileSave()"><a download="refframe.txt.rf" id="exportLink" style="display: none"></a><br>
	<br><hr><br>
	X=displacement, T=time, V=velocity (with respect to c), Lt=light<br>
	<br>
	X min: <input type="text" id="xmin" value="-10" pattern="[-.0-9]+" required> X max:
			<input type="text" id="xmax" value="10" pattern="[-.0-9]+" required><br>
	T min: <input type="text" id="tmin" value="-10" pattern="[-.0-9]+" required> T max:
			<input type="text" id="tmax" value="10" pattern="[-.0-9]+" required><br>
	&#160&#160&#160ΔX: <input type="text" id="xstep" value="1" pattern="[.0-9]+" required> &#160&#160&#160ΔT:
			<input type="text" id="tstep" value="1" pattern="[.0-9]+" required><br>
	<input type="button" value="Update coordinates" onclick="updateCoord()"><br>
	<br><hr><br>
	RF#: <input type="number" id="ref" value="1" min="1" pattern="[0-9]+" required><input
			type="button" value="Load" onclick="load()"><input type="button" value="Save" onclick="save()"> <input
			type="button" value="Save New" onclick="saveNew()"> <input
			type="button" value="Pick Frame" onclick="transform()"> <input
			type="button" value="Remove" onclick="remove()"><br>
	Intersect: <input type="button" value="X-X&#8320" onclick="intersectXX()"><input
			type="button" value="X-T&#8320" onclick="intersectXT()"><input
			type="button" value="T-X&#8320" onclick="intersectTX()"><input
			type="button" value="T-T&#8320" onclick="intersectTT()"> <input
			type="button" value="Point coord at frame#" onclick="pointAt()"><br>
	<br>
	X: <input type="text" id="xedit" value="0" pattern="[-.0-9]+" required> T: <input
			type="text" id="tedit" value="0" pattern="[-.0-9]+" required> V: <input
			type="text" id="vedit" value="0" pattern="[-.0-9]+" required><br>
	Show tick marks? <input type="checkbox" id="ax" value="Show axes?" checked="true"><br>
	<br><hr><br>
	Calculate velocity between two measurements:<br>
	D1: <input type="text" id="d1" value="0" pattern="[.0-9]*"> D2: <input
			type="text" id="d2" value="0" pattern="[.0-9]*"> <input
			type="button" value="Calculate" onclick="calcV()"> V: <input
			type="text" id="vcalc" value="0" pattern="[.0-9]*" disabled><br>
	<br><hr><br>
	Precision: <input type="button" value="-" onclick="decimals(-1)"><input
			type="button" value="+" onclick="decimals(1)"><br>
</form>
<p id="states"></p>
</div>
<hr>
<textarea id="notes">Notes...9:28am</textarea>
<script src="srscript.js"></script>
</body>
</html>
